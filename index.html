<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>新年人格测试</title>

  <style>
   /* ===== 全局基础 ===== */
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: #f9f9f9;
  color: #1f1f1f;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 0;
  overflow-x: hidden;
}

.screen {
  width: 100%;
  max-width: 100vw;           
  min-height: 100vh;
  padding: 3.5vw 4vw;         
  padding-top: 8vh;          
  display: none;
  flex-direction: column;
  animation: fadeIn 0.45s ease;
}

.screen.active {
  display: flex;
}

h1 {
  font-size: 5.5vw;          
  line-height: 1.3;
  margin: 0 0 5vw 0;
  font-weight: 650;
  letter-spacing: -0.2px;
}

h2 {
  font-size: 4.5vw;         
  line-height: 1.35;
  margin: 3vw 0 4vw 0;
  font-weight: 600;
}

p {
  font-size: 3.8vw;         
  line-height: 1.6;
  margin: 0 0 4vw 0;
}

button {
  width: 100%;
  padding: 4vw;
  border: none;
  border-radius: 999px;
  font-size: 4vw;         
  font-weight: 550;
  cursor: pointer;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
  margin-bottom: 3vw;
}

.primary-btn {
  background: #111;
  color: white;
  font-size: 4.2vw;         
  padding: 5vw 0;
  margin-top: 6vw;
}

.text-btn {
  background: none;
  color: #555;
  font-size: 3.5vw;
  margin-top: 3vw;
  padding: 2vw;
}

/* ===== 开始页文艺卡片样式 ===== */
.start-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 100%;
  position: relative;
}

.start-card {
  background: white;
  border-radius: 6vw;
  padding: 12vw 8vw;
  box-shadow: 0 4vw 12vw rgba(0,0,0,0.08);
  text-align: center;
  width: 100%;
  max-width: 85vw;
  position: relative;
  z-index: 2;
}

.start-card::before {
  content: '';
  position: absolute;
  top: -1vw;
  left: -1vw;
  right: -1vw;
  bottom: -1vw;
  background: linear-gradient(135deg, rgba(255,240,217,0.6), rgba(255,232,201,0.6));
  border-radius: 7vw;
  z-index: -1;
  filter: blur(1vw);
}

.start p.small {
  font-size: 4vw;         
  color: #888;
  margin: 0 0 6vw 0;
  font-weight: 500;
  letter-spacing: 0.1vw;
}

.start h1 {
  font-size: 5.2vw;
  line-height: 1.35;
  margin: 0 0 5vw 0;
  font-weight: 600;
  color: #333;
  text-align: center;
}

.start p.description {
  font-size: 4vw;
  line-height: 1.5;
  color: #666;
  margin: 0 0 8vw 0;
  text-align: center;
}

.start .signature {
  font-size: 3.5vw;
  color: #999;
  margin-top: 4vw;
  font-style: italic;
}

/* ===== 问题页 ===== */
.progress {
  font-size: 3.5vw;
  color: #888;
  margin: 0 0 5vw 0;
  text-align: center;
}

.options button {
  background: white;
  margin-bottom: 4vw;
  border-radius: 5vw;
  box-shadow: 0 1vw 4vw rgba(0,0,0,0.07);
  font-size: 4vw;
  padding: 4.5vw 5vw;
  text-align: left;
  transition: all 0.15s;
  width: 100%;
}

.options button:hover,
.options button:active {
  background: #f5f5f5;
  transform: translateY(-0.5vw);
  box-shadow: 0 1.5vw 5vw rgba(0,0,0,0.1);
}

/* ===== 结果卡片 ===== */
.card {
  padding: 6vw 5vw;
  border-radius: 5vw;
  background: white;
  box-shadow: 0 2.5vw 7vw rgba(0,0,0,0.09);
  margin: 5vw 0 6vw 0;
  animation: fadeUp 0.55s ease;
  flex: 0 0 auto;
}

.card .tag {
  font-size: 3.5vw;
  color: #888;
  display: block;
  margin-bottom: 2vw;
}

.card h2 {
  font-size: 4.8vw;
  margin: 0 0 4vw 0;
  line-height: 1.3;
}

.card .quote {
  font-size: 4vw;
  line-height: 1.6;
  color: #222;
}

.card .footer {
  font-size: 3.5vw;
  color: #777;
  margin-top: 4vw;
  text-align: right;
}

/* 四种人格背景 */
.type-0 { 
  background: linear-gradient(135deg, #fff0d9, #ffe8c9); 
}
.type-1 { 
  background: linear-gradient(135deg, #e3eef5, #d8e8f0); 
}
.type-2 { 
  background: linear-gradient(135deg, #fff8e1, #ffe9dd); 
}
.type-3 { 
  background: linear-gradient(135deg, #e8f5e9, #dcedda); 
}

/* 动画 */
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(3.5vw); }
  to   { opacity: 1; transform: translateY(0); }
}

/* 特定手机尺寸优化 */
@media (max-width: 480px) {
  .screen {
    padding: 4vw 3vw;
    padding-top: 7vh;
  }
  
  h1 {
    font-size: 6vw;
    margin: 0 0 6vw 0;
  }
  
  h2 {
    font-size: 5vw;
    margin: 4vw 0 5vw 0;
  }
  
  p {
    font-size: 4.2vw;
    margin: 0 0 5vw 0;
  }
  
  button {
    padding: 5vw;
    font-size: 4.5vw;
  }
  
  .primary-btn {
    font-size: 4.8vw;
    padding: 6vw 0;
  }
  
  .start-card {
    padding: 14vw 10vw;
  }
  
  .start h1 {
    font-size: 6vw;
  }
  
  .start p.description {
    font-size: 4.5vw;
  }
  
  .options button {
    font-size: 4.5vw;
    padding: 5vw 6vw;
  }
  
  .card {
    padding: 7vw 6vw;
    margin: 6vw 0 7vw 0;
  }
  
  .card h2 {
    font-size: 5.5vw;
  }
  
  .card .quote {
    font-size: 4.5vw;
  }
}

/* 大屏手机优化 */
@media (min-width: 481px) and (max-width: 768px) {
  .screen {
    max-width: 90vw;
    padding: 3vw 3.5vw;
  }
  
  h1 {
    font-size: 5vw;
  }
  
  h2 {
    font-size: 4vw;
  }
  
  p {
    font-size: 3.5vw;
  }
  
  button {
    padding: 3.5vw;
    font-size: 3.8vw;
  }
  
  .options button {
    font-size: 4vw;
    padding: 4vw 5vw;
  }
  
  .card {
    padding: 5vw 4.5vw;
  }
  
  .card h2 {
    font-size: 4.5vw;
  }
  
  .card .quote {
    font-size: 4vw;
  }
}

/* 内容区域占据手机三分之二高度 */
.screen {
  height: 100vh;
  justify-content: flex-start;
}

/* 调整整体布局使内容更居中 */
.screen > * {
  max-width: 100%;
}

.again-tip {
  font-size: 3.5vw;
  text-align: center;
  color: #777;
  margin-top: auto;
  padding-top: 4vw;
}
</style>
</head>

<body>

  <!-- 开始页 -->
  <div class="screen start active" id="startScreen">
    <div class="start-container">
      <div class="start-card">
        <p class="small">2026 · 新年</p>
        <h1>
          新的一年，<br>
          没有人真的知道自己会变成什么样
        </h1>
        <p class="description">这是杨涵方送给你的新年小测试</p>
        <button class="primary-btn" onclick="startQuiz()">开始测试</button>
        <p class="signature">— 愿你在新的一年里找到自己的方向</p>
      </div>
    </div>
  </div>

  <!-- 问题页 -->
  <div class="screen quiz" id="quizScreen">
    <p class="progress" id="progressText"></p>
    <h2 id="questionText"></h2>
    <div class="options" id="options"></div>
  </div>

  <!-- 结果页 -->
  <div class="screen result" id="resultScreen">
    <h1>你的新年状态是</h1>
    <div class="card" id="resultCard"></div>
    <button class="primary-btn" onclick="restart()">换一种状态再测一次</button>
    <p class="again-tip">
      不管测几次，杨涵方都希望你新年顺一点。
    </p>
  </div>

  <script>
    /* ===== 题库 ===== */
    const questions = [
      {
        q: "假期快结束时，你最真实的反应是？",
        a: ["开始列清单", "刷手机拖延", "开玩笑化解", "不去想"]
      },
      {
        q: "你更容易在哪种时刻情绪低落？",
        a: ["努力没结果", "独处太久", "气氛安静", "被问未来"]
      },
      {
        q: "朋友心情不好时，你通常会？",
        a: ["陪着但少说", "认真倾听", "讲笑话", "一起低落"]
      },
      {
        q: "哪句话更像你？",
        a: ["不能一直这样", "我也不知道", "开心最重要", "先活着吧"]
      },
      {
        q: "新一年你更想？",
        a: ["更自律", "情绪稳定", "多点快乐", "少点压力"]
      },
      {
        q: "深夜你刷什么？",
        a: ["学习提升", "情绪共鸣", "搞笑内容", "随便刷"]
      }
    ];

    /* 结果文案 */
    const results = [
      {
        title: "慢慢走，但没有停下的人",
        text: "你一直在路上。\n哪怕走得慢，也没有后退。",
      },
      {
        title: "想很多，但不太说出口的人",
        text: "你安静，却很深。\n你的感受值得被听见。",
      },
      {
        title: "负责气氛，但也会累的人",
        text: "你照亮别人。\n也别忘了照顾自己。",
      },
      {
        title: "先活着，再慢慢想的人",
        text: "你不是逃避。\n你只是需要时间。",
      }
    ];

    let current = 0;
    let score = [0, 0, 0, 0];

    function startQuiz() {
      document.getElementById("startScreen").classList.remove("active");
      document.getElementById("quizScreen").classList.add("active");
      showQuestion();
    }

    function showQuestion() {
      document.getElementById("progressText").innerText =
        `第 ${current + 1} / ${questions.length} 题`;

      document.getElementById("questionText").innerText =
        questions[current].q;

      const options = document.getElementById("options");
      options.innerHTML = "";

      questions[current].a.forEach((text, index) => {
        const btn = document.createElement("button");
        btn.innerText = text;
        btn.onclick = () => selectAnswer(index);
        options.appendChild(btn);
      });
    }

    function selectAnswer(index) {
      score[index]++;
      current++;

      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quizScreen").classList.remove("active");
      document.getElementById("resultScreen").classList.add("active");

      const type = score.indexOf(Math.max(...score));
      const card = document.getElementById("resultCard");

      card.className = `card type-${type}`;
      card.innerHTML = `
        <span class="tag">新年人格</span>
        <h2>${results[type].title}</h2>
        <p class="quote">${results[type].text.replace(/\n/g, "<br>")}</p>
        <p class="footer">不是标签，只是此刻的你</p>
      `;
    }

    function restart() {
      location.reload();
    }
  </script>

</body>
</html>
